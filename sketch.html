<html>

<head>
	<title>My first Three.js app</title>
	<style>
		body {
			margin: 0;
		}
		
		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<script src="three.js"></script>
	<script src="stats.min.js"></script>
	<script src="orbitcontrols.js"></script>
	<script src="threex.dynamictexture.js"></script>
	
    <script type="text/javascript">

var container, stats;
var camera, scene, renderer;

renderer = new THREE.WebGLRenderer(
{
    antialias: true
});

renderer.setClearColor(0xf0f0f0);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);

init();
animate();

controls = new THREE.OrbitControls(camera, renderer.domElement);

function init()
{
    container = document.createElement('div');
    document.body.appendChild(container);

    var info = document.createElement('div');
    info.style.position = 'absolute';
    info.style.top = '10px';
    info.style.width = '100%';
    info.style.textAlign = 'center';
    info.innerHTML = '3D Project Management';
    container.appendChild(info);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 150, 500);
    scene.add(camera);

    var light = new THREE.PointLight(0xffffff, 0.8);
    camera.add(light);

    //group = new THREE.Group();
    //group.position.y = 50;
    //scene.add( group );

    // var loader = new THREE.TextureLoader();
    // var texture = loader.load( "textures/UV_Grid_Sm.jpg" );
    // texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    // texture.repeat.set( 0.008, 0.008 );

    var dynamicTexture1 = new THREEx.DynamicTexture(128, 128)
    dynamicTexture1.context.font = "bolder 10px Verdana";
    dynamicTexture1.clear('cyan');
    dynamicTexture1.drawTextCooked('Hello World');

    var dynamicTexture2 = new THREEx.DynamicTexture(128, 128)
    dynamicTexture2.context.font = "bolder 16px Verdana";
    dynamicTexture2.clear('blue');
    dynamicTexture2.drawTextCooked('Leniel Macaferi', { fillStyle : 'white' });

    var geometry = new THREE.CubeGeometry(100, 100, 100);
    //var material    = new THREE.MeshBasicMaterial({ map : dynamicTexture.texture })

    var material = new THREE.MeshFaceMaterial(
        [
            new THREE.MeshBasicMaterial(
            {
                map: dynamicTexture1.texture
            }),
            new THREE.MeshBasicMaterial(
            {
                map: dynamicTexture2.texture
            }),
            new THREE.MeshBasicMaterial(
            {
                map: dynamicTexture1.texture
            }),
            new THREE.MeshBasicMaterial(
            {
                map: dynamicTexture2.texture
            }),
            new THREE.MeshBasicMaterial(
            {
                map: dynamicTexture1.texture
            }),
            new THREE.MeshBasicMaterial(
            {
                map: dynamicTexture2.texture
            })
        ]);

    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    container.appendChild(renderer.domElement);

    stats = new Stats();
    container.appendChild(stats.dom);
}

function animate()
{
    requestAnimationFrame(animate);

    render();

    stats.update();
}

function render()
{
    renderer.render(scene, camera);
}

</script>
</body>

</html>
