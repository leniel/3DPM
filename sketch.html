<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<head>
    <title>3D Project Management</title>

    <link rel=stylesheet href="css/jquery-ui.min.css" />
    <link rel=stylesheet href="css/custom.css" />
    <link rel=stylesheet href="css/info.css" />
    
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/info.js"></script>
    <script src="js/three.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/orbitcontrols.js"></script>
    <script src="js/threex.dynamictexture.js"></script>
    <script src="js/cube.js"></script>

</head>

<body>
    <div id="infoButton"></div>
    <div id="infoBox" title="Project Information">
        This three.js project is the final work for the Software Engineering Laboratory discipline at UFRJ - Federal University of
        Rio Janeiro Master's degree.
        <a href="https://github.com/leniel/3DPM" target="_blank">https://github.com/leniel/3DPM</a>
    </div>
    <script type="text/javascript">

var container, stats;
var camera, scene, renderer;

var width = window.innerWidth;
var height = window.innerHeight;

renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setClearColor(0xf0f0f0);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(width, height);

init();
animate();

controls = new THREE.OrbitControls(camera);
controls.enableZoom = true;
controls.enableRotate = true;
controls.enablePan = true;

function init()
{
    container = document.createElement('div');
    document.body.appendChild(container);

    container.appendChild(renderer.domElement);

    scene = new THREE.Scene();

    camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 0.1, 1000 );
    camera.position.set(0, 0, 500);
    camera.lookAt(scene.position);
    scene.add(camera);

    var light = new THREE.PointLight(0xffffff, 0.8);
    camera.add(light);

    var diaDoar = createCube(
        { face1: { color: 'yellow', text: '1', textColor: 'yellow' },
          face2: { text: '2', textColor: 'blue' },
          face3: { text: '3', textColor: 'black' },
          face4: { text: '4', textColor: 'cyan' },
          face5: { color: 'orange', text: '   Dia de   Doar', textColor: 'white' },
          face6: { text: '6', textColor: 'gray' },
          x: 0,
          y: 250
        });
    
        var gestaoProjeto = createCube(
        { face1: { color: 'yellow', text: '1', textColor: 'yellow' },
          face2: { text: '2', textColor: 'blue' },
          face3: { text: '3', textColor: 'black' },
          face4: { text: '4', textColor: 'cyan' },
          face5: { color: 'red', text: 'Gestão do Projeto', textColor: 'yellow' },
          face6: { text: '6', textColor: 'gray' },
          x: -600,
          y: 150
        });

       var selecaoParticipantes = createCube(
        { face1: { color: 'yellow', text: '1', textColor: 'yellow' },
          face2: { text: '2', textColor: 'blue' },
          face3: { text: '3', textColor: 'black' },
          face4: { text: '4', textColor: 'cyan' },
          face5: { color: 'red', text: 'Seleção de Participantes', textColor: 'yellow' },
          face6: { text: '6', textColor: 'gray' },
          x: -400,
          y: 150
        });

       var discurso = createCube(
        { face1: { color: 'yellow', text: '1', textColor: 'yellow' },
          face2: { text: '2', textColor: 'blue' },
          face3: { text: '3', textColor: 'black' },
          face4: { text: '4', textColor: 'cyan' },
          face5: { color: 'red', text: 'Discurso', textColor: 'yellow' },
          face6: { text: '6', textColor: 'gray' },
          x: -200,
          y: 150
        });

    var material = new THREE.LineBasicMaterial({ color: 'black', linewidth: 1, fog:true });

    var line = new THREE.LineSegments( geometry, material );

    var geometry = new THREE.Geometry();

    // 1st level horizontal line
    geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(600, 200, 0));
    geometry.vertices.push(new THREE.Vector3(-600, 200, 0));

    var firstLevel = new THREE.Line(geometry, material);

    scene.add(firstLevel)

    geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(0, 200, 0));
    geometry.vertices.push(new THREE.Vector3(0, 220, 0));
    
    var diaDoarDownLine = new THREE.Line(geometry, material);

    scene.add(diaDoarDownLine)

    geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(-600, 200, 0));
    geometry.vertices.push(new THREE.Vector3(-600, 140, 3));
    
    var diaDoarToGestaoProjeto = new THREE.Line(geometry, material);

    scene.add(diaDoarToGestaoProjeto)

    geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(-400, 200, 0));
    geometry.vertices.push(new THREE.Vector3(-400, 140, 3));
    
    var diaDoarToSelecaoParticipantes = new THREE.Line(geometry, material);

    scene.add(diaDoarToSelecaoParticipantes)

    geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(-200, 200, 0));
    geometry.vertices.push(new THREE.Vector3(-200, 140, 3));
    
    var diaDoarToDiscurso = new THREE.Line(geometry, material);

    scene.add(diaDoarToDiscurso)
    
}

function animate()
{
    requestAnimationFrame(animate);

    render();

    //stats.update();
}

function render()
{
    renderer.render(scene, camera);
}

</script>
</body>

</html>
